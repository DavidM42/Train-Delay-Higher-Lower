name: CI and gh-Pages deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Set up NodeJS 12
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install requirements ğŸ”§
        run: |
          npm ci
      - name: Generate static page ğŸ–¥ï¸
        run: |
          npm run build
      - name: Deploy to GH Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: public